<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="screen" name="calc_screen">
        <button class="c buttons">C</button>
        <button class="positive-negative buttons">+/-</button>
        <button class="division buttons">/</button>
        <button class="multiply buttons">x</button>
        <button class="seven buttons">7</button>
        <button class="eight buttons">8</button>
        <button class="nine buttons">9</button>
        <button class="minus buttons">-</button>
        <button class="four buttons">4</button>
        <button class="five buttons">5</button>
        <button class="six buttons">6</button>
        <button class="plus buttons">+</button>
        <button class="one buttons">1</button>
        <button class="two buttons">2</button>
        <button class="three buttons">3</button>
        <button class="zero buttons">0</button>
        <button class="period buttons">.</button>
        <button class="delete buttons">DEL</button>
        <button class="equals buttons">=</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
